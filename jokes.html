  <h1 id="homeTitle">Jokes</h1>
  

  
    <select name="mode">
        <option value="manual" selected="true">Manual Control</option>
        <option value="auto">Auto Control</option>

  <div class="jkBox" id="jkB">

  <script>
  
  const modes = document.getElementById('modes');
const modeButton = document.getElementById('set');
const out = document.getElementById('jkB');
const auto = document.getElementById('mode1');
const manual = document.getElementById('mode2');
const jokes = document.getElementById('joke');
const nxt = document.querySelector("#next");
const copy = document.querySelector("#copy");
const selectBtn = document.querySelector("select[name = mode]");

let autoInterval = null; // To store the interval ID for auto mode

// Show/Hide Modes Dropdown
function changes(e) {
  const selectedMode = e.target.value;

    if (selectedMode == 'manual') {      
      nxt.textContent = 'Next';
      nxt.disabled = false; // Enable "Next" button for manual mode
      manually();
    } else {
      automate(); // Start auto mode
      nxt.textContent = 'Auto';
      nxt.disabled = true; // Disable manual "Next" button in auto mode
    }
}
selectBtn.addEventListener("change", changes)

// Fetch and Display a Random Joke
async function fetchRandomJoke() {
    const url = "https://official-joke-api.appspot.com/random_joke";

    try {
        let response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
        }

        let joke = await response.json();
        jokes.style.color = 'black';
        jokes.textContent = `${joke.setup} - ${joke.punchline}`;
        copy.style.display = 'block';
     jokes.style.animation = "none"; 
  void jokes.offsetWidth; // Trigger reflow to reset the animation
  
  // Reapply the animation
  jokes.style.animation = "fade 1s";
    } catch (error) {
        jokes.style.color = 'red';
        jokes.textContent = "Check your internet connection and try again";
        console.error("Error fetching a joke:", error.message);
        copy.style.display = 'none';
    }
}

// Manual Mode Functionality
function manually() {
    // Clear auto mode if it was running
    if (autoInterval) {
        clearInterval(autoInterval);
        autoInterval = null;
    }

    nxt.addEventListener("click", () => {
  fetchRandomJoke();
});
}

// Auto Mode Functionality
function automate() {
    // Clear any existing interval
    if (autoInterval) {
        clearInterval(autoInterval);
    }

    // Start auto mode (fetch a joke every 5 seconds)
    autoInterval = setInterval(fetchRandomJoke, 8000);
}

// Copy Joke to Clipboard
copy.addEventListener('click', () => {
    const jokeText = jokes.textContent;
    navigator.clipboard.writeText(jokeText).then(() => {
        alert("Joke copied to clipboard!");
    }).catch(err => {
        console.error("Failed to copy text: ", err);
    });
});

// Initial Joke Fetch
fetchRandomJoke();
